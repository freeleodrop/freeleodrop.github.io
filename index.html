<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spooky Tech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>🎃 Spooky Tech 👻</h1>
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search for products...">
      <button onclick="searchProducts()">🔍</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <h2>Categories</h2>
      <ul>
        <li onclick="filterCategory('Gift Cards')">Gift Cards</li>
        <li onclick="filterCategory('AirPods')">AirPods</li>
        <li onclick="filterCategory('MacBook Accessories')">MacBook Accessories</li>
        <li onclick="filterCategory('Fun Items')">Fun Items</li>
        <li onclick="filterCategory('Bundles')">Bundles</li>
      </ul>
    </aside>

    <main>
      <h2>Featured Products</h2>
      <div id="productGrid">
        <!-- Example product structure -->
        <div class="product-card">
          <img src="airpods.jpg" alt="AirPods">
          <h3>AirPods</h3>
          <p>$99.99</p>
          <button>Add to Cart</button>
        </div>
        <!-- More products will populate dynamically -->
      </div>
    </main>
  </div>

  <footer>
    <p>&copy; 2024 Spooky Tech</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
